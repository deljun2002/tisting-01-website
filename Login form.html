<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input {
    padding: 10px;
    margin-bottom: 15px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
</style>

<script>
function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Perform validation or send login request to server
    // For a simple example, we'll just log the credentials to the console
    console.log("Username: " + username);
    console.log("Password: " + password);
}

</script>


</head>
<body>

    <div class="container">
        <form id="loginForm">
            <label for="username">Username:(HonVie)</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:(Maybeee)</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login (Thirding)</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
